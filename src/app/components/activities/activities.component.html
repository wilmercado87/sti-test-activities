<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>ADMINISTRACION DE ACTIVIDADES</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <H2>LISTADO</H2>
    </div>
  </div>
  <div class="row">
    <div class="col-1">

      <button type="button" class="btn btn-secondary" (click)="reload()" ><mat-icon>update</mat-icon></button>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-secondary" (click)="createActivity()"><mat-icon>create_new_folder</mat-icon></button>
    </div>
  </div>
  <div class="center">
    <mat-progress-spinner diameter=40 *ngIf="!resourcesLoaded" mode="indeterminate">
  </mat-progress-spinner>
</div>
  <div class="row">
    <div class="col">


      <table mat-table [dataSource]="activities" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateEstimated">
          <th mat-header-cell *matHeaderCellDef>Fecha y hora estimada</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dateEstimated | date: "yyyy-MM-dd HH:mm" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateLate">
          <th mat-header-cell *matHeaderCellDef>Retraso</th>
          <td mat-cell *matCellDef="let element">{{ element.dateLate }}</td>
        </ng-container>

        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef>Asignado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.employee.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="edite">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-secondary" (click)="editActivity(element)" >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-secondary" (click)="deleteActivity(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow >
          <td class="mat-cell" colspan="7" *ngIf="resourcesLoaded">
            No se encuentran actividades registradas
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of activities"
      ></mat-paginator>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <app-edit *ngIf="edit && activity" [activity]="activity" [employees]="employees" (isUpdatectivity)="isUpdatectivity($event)"></app-edit>
      <app-create *ngIf="create" [employees]="employees" (isSaveActivity)="isSaveActivity($event)"></app-create>
    </div>
  </div>

</div>
